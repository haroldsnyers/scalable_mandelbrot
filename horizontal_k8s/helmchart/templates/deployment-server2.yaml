apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.server2.name }}
  annotations:
    kompose.cmd: C:\ProgramData\chocolatey\lib\kubernetes-kompose\tools\kompose.exe
      convert
    kompose.version: 1.21.0 (992df58d8)
  labels:
    io.kompose.service: {{ .Values.server2.name }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      io.kompose.service: {{ .Values.server2.name }}
  template:
    metadata:
      annotations:
        kompose.cmd: C:\ProgramData\chocolatey\lib\kubernetes-kompose\tools\kompose.exe
          convert
        kompose.version: 1.21.0 (992df58d8)
      labels:
        io.kompose.service: {{ .Values.server2.name}}
        environment: {{ .Values.environment }}
    spec:
      containers:
        - env:
            - name: NAME
              value: {{ .Values.server2.name }}
            - name: PORT
              value: "{{ .Values.server2.service.port}}"
          image: "{{ .Values.server2.image.repository }}:{{ .Values.server2.image.tag | default .Chart.AppVersion }}"
          name: {{ .Values.server2.name }}
          imagePullPolicy: {{ .Values.server2.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.server2.service.port}}
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
      {{- toYaml .Values.resources | nindent 12 }}
      restartPolicy: {{ .Values.restartPolicy }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
      {{- toYaml . | nindent 8 }}
  {{- end }}
